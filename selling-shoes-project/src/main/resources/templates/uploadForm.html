<html xmlns:th="https://www.thymeleaf.org">
<body>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/products/images/upload">
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
				<tr><td>File to upload2:</td><td><input type="file" name="file" /></td></tr>
				<tr><td>File to upload3:</td><td><input type="file" name="file" /></td></tr>
				<tr><td>Product</td><td><input type="text" name="productName" /></td></tr>
				<tr><td>Price</td><td><input type="text" name="price" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>

</body>
</html>
